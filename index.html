<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oshyeld">
    <meta name="description" content="Learn Online Everywhere">
    <title>Skillex. | Online Education</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="#">Skillex.</a>
            </div>
            <div class="menu"></div>
            <div class="navigation">
                <ul>
                    <li><a href="#">Find passion</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Customer</a></li>
                </ul>
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#" class="btn">Free Trial</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-content">
                <h1>
                    Watch. <br>
                    Learn. <br>
                    Grow.
                </h1>
                <div class="search-bar-container">
                    <input type="search" name="searchInput" id="searchInput" placeholder="Find your passion">
                    <button type="submit">Go</button>
                </div>
            </div>
            <div class="cards-container">
                <div class="card active">
                    <img src="./img/amina.jpg" alt="Queen Amina">
                    <div class="card-content">
                        <h2>
                            Writing <br>
                            Course
                        </h2>
                        <div class="topics">
                            <h2>100</h2>
                            <small>Topics</small>
                        </div>
                    </div>
                </div>
                <div class="card stacked">
                    <img src="./img/blackpanther-1100x715.jpg" alt="Black Panther Michael B. Jordan">
                    <div class="card-content">
                        <h2>
                            <span class="showed">Writing</span> <br>
                            <span class="hidden">Course</span>
                        </h2>
                        <div class="topics">
                            <h2>100</h2>
                            <small>Topics</small>
                        </div>
                    </div>
                </div>
                <div class="card stacked">
                    <img src="./img/lupita-nyongo.jpg" alt="Lupita Nyong'o">
                    <div class="card-content">
                        <h2>
                            <span class="showed">Business</span> <br>
                            <span class="hidden">Course</span>
                        </h2>
                        <div class="topics">
                            <h2>100</h2>
                            <small>Topics</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
